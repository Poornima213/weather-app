<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background 0.3s;
    }

    body.dark {
      background: linear-gradient(to right, #232526, #414345);
      color: white;
    }

    .weather-card {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 360px;
      width: 100%;
      transition: background 0.3s, color 0.3s;
    }

    body.dark .weather-card {
      background-color: #2c3e50;
      color: white;
    }

    input[type="text"] {
      padding: 10px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 16px;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 5px;
    }

    button:hover {
      background-color: #2980b9;
    }

    .result {
      margin-top: 20px;
    }

    .error {
      color: red;
      font-weight: bold;
    }

    .icon {
      width: 64px;
      height: 64px;
    }

    .temp {
      font-size: 2rem;
      font-weight: bold;
    }

    .details {
      margin-top: 10px;
      font-size: 0.95rem;
      color: #555;
      text-align: left;
    }

    body.dark .details {
      color: #ccc;
    }

    .toggle, .dark-mode {
      margin-top: 10px;
      font-size: 0.9rem;
      cursor: pointer;
      text-decoration: underline;
      color: #2c3e50;
    }

    body.dark .toggle,
    body.dark .dark-mode {
      color: #eee;
    }

    .location {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="weather-card">
    <h2>üå§Ô∏è Weather App</h2>
    <input type="text" id="locationInput" placeholder="Enter location or use GPS" />
    <br />
    <button onclick="getWeather()">Search</button>
    <button onclick="getWeatherByGPS()">üìç Use My Location</button>
    <div class="result" id="result"></div>
    <div class="toggle" onclick="toggleTemp()">Switch to ¬∞<span id="tempUnitToggle">F</span></div>
    <div class="dark-mode" onclick="toggleDarkMode()">Toggle Dark Mode üåô</div>
  </div>

  <script>
    let isCelsius = true;

    function toggleTemp() {
      isCelsius = !isCelsius;
      document.getElementById('tempUnitToggle').textContent = isCelsius ? 'F' : 'C';
      const lastLocation = document.getElementById('locationInput').value;
      if (lastLocation) {
        getWeather();
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    async function getWeatherByGPS() {
      if (!navigator.geolocation) {
        alert("Geolocation is not supported by your browser");
        return;
      }

      navigator.geolocation.getCurrentPosition(async (position) => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        await fetchWeather(`${lat},${lon}`);
      }, () => {
        document.getElementById('result').innerHTML = '<div class="error">Unable to retrieve location</div>';
      });
    }

    async function getWeather() {
      const location = document.getElementById('locationInput').value.trim();
      if (!location) {
        document.getElementById('result').innerHTML = '<div class="error">Please enter a location or use GPS</div>';
        return;
      }
      await fetchWeather(location);
    }

    async function fetchWeather(query) {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'Loading...';

      try {
        const apiKey = "b0a942474ce5426f80d84137252107";
        const response = await fetch(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${encodeURIComponent(query)}&aqi=yes`);
        const data = await response.json();

        if (data.error) {
          resultDiv.innerHTML = `<div class="error">${data.error.message}</div>`;
          return;
        }

        const tempC = data.current.temp_c;
        const tempF = data.current.temp_f;
        const iconUrl = data.current.condition.icon;
        const condition = data.current.condition.text;
        const humidity = data.current.humidity;
        const wind = data.current.wind_kph;
        const city = data.location.name;
        const country = data.location.country;
        const aqi = data.current.air_quality.pm2_5?.toFixed(1) || 'N/A';

        document.getElementById('locationInput').value = `${city}, ${country}`;

        resultDiv.innerHTML = `
          <img src="https:${iconUrl}" alt="icon" class="icon" />
          <div class="location">${city}, ${country}</div>
          <div class="temp">${isCelsius ? tempC + '¬∞C' : tempF + '¬∞F'}</div>
          <div class="details">
            <p><strong>Condition:</strong> ${condition}</p>
            <p><strong>Humidity:</strong> ${humidity}%</p>
            <p><strong>Wind Speed:</strong> ${wind} kph</p>
            <p><strong>Air Quality Index (PM2.5):</strong> ${aqi}</p>
          </div>
        `;
      } catch (error) {
        resultDiv.innerHTML = '<div class="error">Failed to fetch weather data.</div>';
        console.error(error);
      }
    }
  </script>

</body>
</html>
